<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
</head>
<body>
    <h2>Movies App</h2>
    <div>   
    <form action="" id="new-movie-form">
        <input type="text" id="movie" placeholder="Movie Title">
        <input type="number" min="0" max="10" id="rating" placeholder="Rating">
        <button  id="submit-form">Submit</button>
        
</form>



</div>
<ul>


</ul>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
$('document').ready(function(){  

$('#new-movie-form').on('submit', function(evt){
 evt.preventDefault();
 
 let movieVal = $('#movie').val();
 let rating = $('#rating').val();
 $('<li></li>').text(movieVal + ' ' + rating).appendTo('ul')
 $('<button>Remove</button>').addClass('remove').appendTo('ul');
 $('form').trigger('reset');
 });

 $('ul').on('click', '.remove', function(evt){
     
    evt.target.previousSibling.remove()
    evt.target.remove()
     


 })

 
})

  


</script>
    
</body>
</html>
